    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;

    .logo {

    }

    .heading {
      font-size: 28px;
      font-weight: bold;
      color: #d1136a;
      margin-bottom: 10px;
    }

    .reports-button {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 14px 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 20px 0;
      transition: transform 0.2s ease;
      width: auto; display: inline-block;
      max-width: 420px;
    }

    .reports-button:hover {
      transform: scale(1.05);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 600px;
    }

    .column-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .column-header-purple { color: #6a0dad; }
    .column-header-green { color: #28a745; }
    .column-header-orange {
      color: #ff7f0e;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }
    .column-header-blue {
      color: #007bff;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }

    .button-purple, .button-green, .button-orange, .button-blue {
      padding: 15px;
      font-size: 18px;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button-purple { background-color: #6a0dad; }
    .button-purple:hover { background-color: #4b0082; }
    .button-green { background-color: #28a745; }
    .button-green:hover { background-color: #218838; }
    .button-orange { background-color: #ff7f0e; }
    .button-orange:hover { background-color: #cc6600; }
    .button-blue { background-color: #007bff; }
    .button-blue:hover { background-color: #0056b3; }

    .download-button {
      margin-top: 40px;
      padding: 15px;
      font-size: 20px;
      background-color: #8B0000;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .download-button:hover { background-color: #5A0000; }

    .footer-text {
      margin-top: 30px;
      font-size: 18px;
    }

    .footer-link {
      color: #007bff;
      text-decoration: none;
    }
    .footer-link:hover {
      text-decoration: underline;
    }

    .tasks-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 600px;
    }

    @media (max-width: 600px) {
  .container, .tasks-container {
    grid-template-columns: 1fr 1fr;
  }
  .button-purple, .button-green, .button-orange, .button-blue {
    width: 100%;

}
